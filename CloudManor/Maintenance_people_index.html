<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 设置app适应页面 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<!-- 引入js -->

		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="./resource/js/waterfall.js" />
		</script>
		<!-- 引入bootstarp的css -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- 引入bootstarp的js -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="//at.alicdn.com/t/font_1518930_j0igjux6v5k.js"></script>
		<script>
			$(function(){
				var globaPicUrl = "https://lzj-picservice.oss-cn-beijing.aliyuncs.com/CloudManor_Pic/";
				   $.ajax({
						//请求方式为get
						type:"GET",
						//json文件位置
						url:"./file/allresourceformaintenance.json",
				        //返回数据格式为json
				        dataType: "json",
				        //请求成功完成后要执行的方法
				        success: function(data){
						    //使用$.each方法遍历返回的数据date,插入到id为#result中
							var str="";
							$.each(data,function(i,n){
							 str+="<div class=\"pin\"><div class=\"box\"><img src=\""+globaPicUrl+"resource/vido/"+n[0]+"\" /></div>";
							 str+="<div class=\"text-under-img\">";
							 str+="<span class=\"col-xs-4\">浏览量 "+n[1]+"  </span>";
							 str+="<span class=\"col-xs-4\">点赞量 "+n[2]+"</span>";
							 str+="<span class=\"col-xs-4\">留言</span>";
							 str+="</div></div>";
							})
							$("#main").append(str);
					   }
				  });
			 });
		</script>
		<style type="text/css">
			* {
				padding: 0; 
				margin: 0;
			}

			.icon {
				width: 2em;
				height: 3.2em;
				vertical-align: -0.15em;
				fill: currentColor;
				overflow: hidden;
				cursor: pointer;
			}

			#main {
				position: relative;
			}

			.pin {
				padding: 3% 0 0 3%;
				float: left;
				width: 48%;
			}

			.box {
				padding: 2%;
				border: 2% solid #ccc;
				box-shadow: 0 0 10px #ccc;
				border-radius: 5px;
			}

			.box img {
				width: 100%;
				height: auto;
				margin-bottom: 20px;
			}



			body {
				background-color: #F5F5F5;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 12px;
				line-height: 1.428571429;
				color: #333333;
				background-color: #ffffff;
			}

			.bluebtn{
				background: #1D7CB3;
				background-image: linear-gradient(bottom, #10689E 40%, #1D7CB3 70%);
				background-image: -o-linear-gradient(bottom, #10689E 40%, #1D7CB3 70%);
				background-image: -moz-linear-gradient(bottom, #10689E 40%, #1D7CB3 70%);
				background-image: -webkit-linear-gradient(bottom, #10689E 40%, #1D7CB3 70%);
				background-image: -ms-linear-gradient(bottom, #10689E 40%, #1D7CB3 70%);
				box-shadow: 0px 1px 2px #999;
				-webkit-box-shadow: 0px 1px 2px #999;
				-moz-box-shadow: 0px 1px 2px #999;
				border-bottom: 1px solid #09527D;
				color: #FFFFFF;
				float: right;
			}
			.title-span{
				height: 3.2em;
				line-height: 2.5em;
				width: 45%;
				display: inline-block;
				text-align: end;
				font-size: 1.3em;
			}
			#default-hidden{
				width: 100%;
				height: 200px;
				line-height: 200px;
				vertical-align: middle;
				text-align: center;
				display: none;
			}
			.row {
				margin-right: 0px;
				margin-left: 0px;
			}

			.container {
				padding-right: 0;
				padding-left: 0;
			}
			.text-under-img{
				top: -20px;
				position: relative;
			}
			.text-under-img span{
				cursor: pointer;
			}
			.btn:focus,
			.btn:active:focus,
			.btn.active:focus,
			.btn.focus,
			.btn:active.focus,
			.btn.active.focus {
			    outline: none;
			    border-color: transparent;
			    /* box-shadow:none; */
			}
			.col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9 {
			    padding-right: 5px;
			    padding-left: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-xs-12 column">
					<div class="row clearfix" style="height: 3.2em; vertical-align: top;">
						<!-- 返回-->
						<svg class="icon" aria-hidden="true" style="width: 25px;float: left;">
							<use xlink:href="#icon-fanhui"></use>
						</svg>
						<span class="title-span">养 护 人</span>					
						<button class="btn bluebtn">余额</button>
						<button class="btn bluebtn" >+关注</button>

						</div>

					<div id="default-hidden">暂时没有发布的资源</div>

						<!-- 货源列表 --> 
						<div class="col-xs-12 column">
							<div id="main">

									<div class="box">

		</div>


	</body>
</html>
