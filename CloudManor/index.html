<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" /> 
		<script src="./resource/jquery-3.2.1.js"></script>
		<style>
			.mui-bar .mui-tab-item.mui-active .mui-icon{
				color: #77ce36;
			}
			.mui-bar .mui-tab-item.mui-active .mui-tab-label{
				color: #77ce36;
			}
		 	* {
		 		padding: 0; 
		 		margin: 0;
		 	}
		 
		 	#main {
		 		position: relative;
		 	}
		 
		 	.pin {
		 		padding: 3% 0 0 3%;
		 		float: left;
		 		width: 48%;
		 		height: 150px;
		 	}
		 
		 	.box {
		 		padding: 2%;
		 		border: 2% solid #ccc;
		 		box-shadow: 0 0 10px #ccc;
		 		border-radius: 5px;
		 	}
		 
		 	.box img {
		 		width: 100%;
		 		height: auto;
		 		margin-bottom: 20px;
		 	}
		 		 
		 
		 	body {
		 		background-color: #F5F5F5;
		 		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		 		font-size: 12px;
		 		line-height: 1.428571429;
		 		color: #333333;
		 		background-color: #ffffff;
		 	}
		 	.row {
		 		margin-right: 0px;
		 		margin-left: 0px;
		 	}
		 
		 	.container {
		 		padding-right: 0;
		 		padding-left: 0;
		 	}
		 	.col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9 {
		 	    padding-right: 5px;
		 	    padding-left: 5px;
		 	}
			.text-under-img{
				top: -20px;
				position: relative;
			}
			.text-under-img span{
				cursor: pointer;
			}
		 </style>
		 <script>
			 $(function(){
			 	var globaPicUrl = "https://lzj-picservice.oss-cn-beijing.aliyuncs.com/CloudManor_Pic/";
			 	   $.ajax({
			 			//请求方式为get
			 			type:"GET",
			 			//json文件位置
			 			url:"./file/index.json",
			 	        //返回数据格式为json
			 	        dataType: "json",
			 	        //请求成功完成后要执行的方法
			 	        success: function(data){
			 			    //使用$.each方法遍历返回的数据date,插入到id为#result中
			 				var str="";
			 				$.each(data,function(i,n){
			 				 str+="<div class=\"pin\"><div class=\"box\"><img src=\""+globaPicUrl+"resource/"+n[0]+"\" onclick=\"gotodetail('"+n[0]+"')\"/></div>";
			 				 str+="<div class=\"text-under-img\">";
			 				 str+="<span class=\"col-xs-4\">标题行  </span>";
			 				 str+="</div></div>";
			 				})
			 				$("#main").append(str);
			 		   }
			 	  });
			 	  
			  });
			  function gotodetail(){
				  window.location.href="./Lordzhuangdetails.html";
			  }
		 </script>
	</head>
    
	<body>
		<div class="row clearfix">
			<!-- 货源列表 --> 
			<div class="col-xs-12 column">
				<div id="main">
					<!-- <div class="pin">
						<div class="box"> 
							<img src="Picture/GlobalPicture/1.jpg" />
						</div>
						<div class="text-under-img">
							<span class="col-xs-4">标题行 </span>
						</div>
					</div> -->
					
				
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item" href="./index.html">
				<span class="mui-icon mui-icon-home mui-active"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			
			<a class="mui-tab-item" href="./my_manor.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script type="text/javascript" charset="utf-8">
		
			
		</script>
	</body>

</html>
