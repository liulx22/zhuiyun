		    /* 转发弹窗 */
		   .modal {
		    display: none; /* 默认隐藏 */
		    position: fixed; 
		    z-index: 1; 
		    left: 0;
		    top: 0;
		    width: 100%; 
		    height: 100%; 
		    overflow: auto; 
		    background-color: rgb(0,0,0); 
		    background-color: rgba(0,0,0,0.4); 
		    -webkit-animation-name: fadeIn; 
		    -webkit-animation-duration: 0.4s;
		    animation-name: fadeIn;
		    animation-duration: 0.4s
		   }
		
		  /* 转发弹窗内容 */
		 .modal-content {
		    position: fixed;
		    bottom: 0;
		    background-color: #fefefe;
		    width: 100%;
		    -webkit-animation-name: slideIn;
		    -webkit-animation-duration: 0.9s;
		    animation-name: slideIn;
		    animation-duration: 0.9s
		 }
		
		 /* 转发关闭按钮 */
		 .close {
		    color: white;
		    float: right;
		    font-size: 28px;
		    font-weight: bold;
		  }
		
		 .close:hover,
		 .close:focus {
		    color: #000;
		    text-decoration: none;
		    cursor: pointer;
		 }
		
		.modal-header {
		    padding: 2px 16px;
		    background-color: #666666;
		    color: white;
		}
		.modal-body {padding: 2px 16px;}
		.row{padding: 20px 0 0 20px}
		.row-pad{padding: 20px 0 0 60px}
		#myModal { top: auto;}
		/* 去除遮罩层 */
		.modal-backdrop { opacity: 0 !important;filter: alpha(opacity=0) !important;}
		
		/* 添加动画 */
		@-webkit-keyframes slideIn {
		    from {bottom: -300px; opacity: 0} 
		    to {bottom: 0; opacity: 1}
		}
		
		@keyframes slideIn {
		    from {bottom: -300px; opacity: 0}
		    to {bottom: 0; opacity: 1}
		}
		
		@-webkit-keyframes fadeIn {
		    from {opacity: 0} 
		    to {opacity: 1}
		}
		
		@keyframes fadeIn {
		    from {opacity: 0} 
		    to {opacity: 1}
		}
		</style>
    </head>

	<!-- 评论模态框（Modal） -->
	<div class="modal fade" id="transmitmyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">

	   <!-- 底部弹窗动画js -->
	        <script>
	   			// 获取弹窗
	   			var modal = document.getElementById('myModal');
	   			// 打开弹窗的按钮对象
	   			var btn = document.getElementById("myBtn");	
	   			// 获取 <span> 元素，用于关闭弹窗 that closes the modal
	   			var span = document.getElementsByClassName("close")[0];
	   			// 点击按钮打开弹窗
	   			btn.onclick = function() {
	   			    modal.style.display = "block";
	   			}
	   			// 点击 <span> (x), 关闭弹窗
	   			span.onclick = function() {
	   			    modal.style.display = "none";
	   			}	
	   			// 在用户点击其他地方时，关闭弹窗
	   			window.onclick = function(event) {
	   			    if (event.target == modal) {
	   			        modal.style.display = "none";
	   			    }
	   			}
	   		</script>
			
			<!-- 点击评论js -->
			<script>

        <script >
            $(function() {
                $(".likes").click(function() {
                    var obj = $(this);
                    obj.fadeOut(300);
                    //以下通过ajax成功返回
                    var num = parseInt(obj.text());
                    obj.text(num + 1).fadeIn(300);
                });
            });
