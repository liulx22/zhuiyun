	<script>
		//图片服务器地址
		/* var globaPicUrl = "https://lzj-picservice.oss-cn-beijing.aliyuncs.com/CloudManor_Pic/resource/record/";
		
		var conserve_head="zhihui_1_1_5";
		document.getElementById("video1").src = globaPicUrl+conserve_head+".mp4"; */
		$(function(){
			//获取农事信息
			huoqunongshi();
			//获取养护记录照片和视频
			yanghujilu();
			//点击查看历史农事记录
			$("#showHistory").click(function(){
				window.location.href="./AgriculturalHistory.html";
			});
			//上传养护记录
			$("#uploadMaintainRecords").click(function(){
				window.location.href="./MaintenanceRecords.html";
			});
		})
		//获取农事信息
		function huoqunongshi(){
			$("#nongshi_zhanshi").html("今天可以除草打虫了！！");
		}
		/* 农事展示 */
		$("#nongshi_z").bind("click",function(){
			$("#nongshi_z").attr("class","hide");
			$("#nongshi_b").attr("class","show");
		})
		//农事编辑
		$("#nongshi_tijiao").click(function(){
			var nongshi=$("#nongshi").val();
			if(!nongshi==""||!nongshi==null){
				$("#nongshi_zhanshi").html(nongshi);
			}
			$("#nongshi_z").attr("class","show");
			$("#nongshi_b").attr("class","hide");
		})
		//养护记录照片和视频
		function yanghujilu(){
			$.ajax({
				url:"file/record_list.json",
				type:"get",
				dataType:"json",
				success:function(data){
					var mm="";
					$(data.list).each(function(a,b){
						var globaPicUrl = "https://lzj-picservice.oss-cn-beijing.aliyuncs.com/CloudManor_Pic/resource/record/"+b.img+"";
						var imglen=b.img;
						var imghouzhui=imglen.substring(imglen.length-3);
							mm+="<div class=\"pin\" style=\"padding: 0px 0 0 5px; float:left;\"> \n"+
								 "<div class=\"box\" style=\"padding: 10px;border:1px solid #ccc;border-radius: 5px;box-shadow: 0 0 6px #ccc;background-color: #EEEEEE;\"> \n"+
									"<div style=\"width: 145px;background-color: #FFFFFF;\">";
										if(imghouzhui=='jpg'){
											mm+="<img src=\""+globaPicUrl+"\" style=\"width:145px;height: auto;\"/><br> ";
										}else if(imghouzhui=='mp4'){
											mm+="<video width=\"145\" height=\"auto\" controls autoplay>\n"+
												"<source src=\""+globaPicUrl+"\" type=\"video/mp4\">\n"+
											"</video><br>";
										}
										mm+="<div style=\"width: 145px;padding: 8px; font-size: 11px;\"> \n"+
										"	"+b.remark+"\n"+
										"</div>\n"+
										"<div style=\"width: 145px;color: #C0C0C0; font-size: 11px; text-indent: 1em;height: 25px;margin: 0px 80px;\">\n"+
											"	"+b.time+"\n"+
										"</div> \n"+
									"</div>\n"+
								 "</div>\n"+
							 "</div>";
					})
					$("#main").html(mm);
				},error:function(){
					alert("您还没有上传养护记录！");
				}
			})
		}
	</script>
