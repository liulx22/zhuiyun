		<style>
			tr{
			      text-align:center;/** 设置水平方向居中 */
			       /*  vertical-align:middle 设置垂直方向居中 */
			    }
				.jin{
					
					
					height: 60px;
					color: white;
					width: 150px;
				}

	<script>
		var userid =  localStorage.getItem("userInfo");
		var uid=userid.id;
			$(function(){
				//查询养护人金钱
				$.ajax('http://localhost:8080/money/findUserInfo',{
					data:{
						userId:uid
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						console.log(data);
						$("#recodeMoney").html(data.recodeMoney)
						$("#noneRecodeMoney").html(data.noneRecodeMoney)
					},
					error:function(xhr,type,errorThrown){
					}
				}); 
				
				//本月已入账金额
				$.ajax('http://localhost:8080/money/findMoney1',{
					data:{
						userId:uid
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						
						$("#yiru").html(data)
					},
					error:function(xhr,type,errorThrown){
					}
				}); 
				//本月未入账金额
				$.ajax('http://localhost:8080/money/findMoney0',{
					data:{
						userId:uid
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						
						$("#weiru").html(data)
					},
					error:function(xhr,type,errorThrown){
					}
				}); 
				//本月提现金额
				$.ajax('http://localhost:8080/money/findMasterAccount',{
					data:{
						userId:uid
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						
						$("#tixian").html(data)
					},
					error:function(xhr,type,errorThrown){
					}
				}); 
			})
			
			//返回上一页
			function toback(){
				history.go(-1);
			}
			//前往银行卡
			function tixian(){
				$.ajax('http://localhost:8080/money/findBankCard',{
					data:{
						userId:uid
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						alert(data);
						if(data==''){
							window.location.href='yihangka.html';
						}else{
							window.location.href='yibangding.html';
						}
					},
					error:function(xhr,type,errorThrown){
					}
				}); 
			}
			//前往订单详情
			function xq(n){
				window.location.href='xiangqing.html?n='+n;
			}
		</script>
	<body>

					<svg class="icon" id="arrow-lift" aria-hidden="true" style="width: 30px;height: 30px;float: left; " onclick="toback()">

							<div class="jin1">￥<span id="noneRecodeMoney">0</span></div>
						</td>
					</tr>

			 </div>

					</div>
					<div >

					<div>

						        </tr>
						      </tbody>
						    </table>
					</div>
					<div >
						<button style="margin-left:75%;margin-top: -70px;" type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-primary" onclick="xq(2)">详情</button>
					</div>
					<hr>
					
					<div>
						<table >

						        <tr >

						        </tr>
						      </tbody>
						    </table>
					</div>
					<div >
						<button style="margin-left:75%;margin-top: -70px;" type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-primary" onclick="xq(3)">详情</button>
					</div>
				 </div>
