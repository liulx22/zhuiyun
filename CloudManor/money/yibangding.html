<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="../resource/js/layui/layui.css">
		<link rel="stylesheet" href="../resource/js/layui/layui.mobile.css">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<script src="../resource/js/common.js"></script>
		<script src="../resource/jquery-3.2.1.js"></script>
		<script src="../resource/js/layui/layui.js"></script>
		<script src="../resource/js/layui/layui.all.js"></script>
		<link rel="stylesheet" href="../resource/layui/iconfont.css">
		<script src="../resource/layui/iconfont.js"></script>
		<script src="//at.alicdn.com/t/font_1939224_4ye6421qdyi.js"></script>
		<script src="../resource/js/iconfont.js"></script>
		<title></title>
	</head>
	<style>
		.icon {
		  width: 1em;
		  height: 1em;
		  vertical-align: -0.15em;
		  fill: currentColor;
		  overflow: hidden;
		  font-size: 40px;
		}
		.yhnz{
			margin-left: 5%;
		}
		.kh{
			margin-left: 5%;
		}
		.bq{
			color: #999999; 
			margin-left: 15%;
			text-decoration:none;
		}
		
	</style>
	<script>
		var userid =  localStorage.getItem("userInfo");
		var uid=userid.id;
		
		//返回上一页
		function toback(){
			history.go(-1);
		}
		
			$(function(){
				//查询养护人金钱
				$.ajax(commonJavaUrl+'money/findBankCard',{
					data:{
						userId:uid
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						console.log(data);
							var d="";
						for (var i = 0; i < data.length; i++) {
							if(data[i].bankType=='建设银行'){
							
								d += '<tr>';
								d += '<td><svg class="icon svg-icon" aria-hidden="true"><use xlink:href="#icon-ccbicon"></use></svg><span class="yhnz">'+'建设银行'+'</span><span class="kh">'+data[i].cardNum+'</span><a class="bq" href="javascript:tixian('+data[i].cardNum+')">></a></td>';
								d += '</tr>';
							}
							if(data[i].bankType=='农业银行'){
								d += '<tr>';
								d += '<td><svg class="icon svg-icon" aria-hidden="true"><use xlink:href="#icon-01030000"></use></svg><span class="yhnz">'+'农业银行'+'</span><span class="kh">'+data[i].cardNum+'</span><a class="bq" href="javascript:tixian('+data[i].cardNum+')">></a></td>';
								d += '</tr>';
							}
							if(data[i].bankType=='邮政银行'){
								d += '<tr>';
								d += '<td><svg class="icon svg-icon" aria-hidden="true"><use xlink:href="="#icon-youzhengyinhang"></use></svg><span class="yhnz">'+'邮政银行'+'</span><span class="kh">'+data[i].cardNum+'</span><a class="bq" href="javascript:tixian('+data[i].cardNum+')">></a></td>';
								d += '</tr>';
							}
							if(data[i].bankType=='中国银行'){
								d += '<tr>';
								d += '<td><svg class="icon svg-icon" aria-hidden="true"><use xlink:href="="#icon-juxing"></use></svg><span class="yhnz">'+'邮政银行'+'</span><span class="kh">'+data[i].cardNum+'</span><a class="bq" href="javascript:tixian('+data[i].cardNum+')">></a></td>';
								d += '</tr>';
							}
							if(data[i].bankType=='交通银行'){
								d += '<tr>';
								d += '<td><svg class="icon svg-icon" aria-hidden="true"><use xlink:href="="#icon-jiaotongyinhang"></use></svg><span class="yhnz">'+'邮政银行'+'</span><span class="kh">'+data[i].cardNum+'</span><a class="bq" href="javascript:tixian('+data[i].cardNum+')">></a></td>';
								d += '</tr>';
							}
						}
						$("#qqw").append(d)
					},
					error:function(xhr,type,errorThrown){
					}
				});
			})
			function addyhk(){
				window.location.href='addyihangka.html';
			}
			function tixian(cardNum){
				window.location.href='tixian.html?cardNum='+cardNum;
			}
	</script>
	<body>
		<div>
			<div style="font-size: 18px;margin-top: 10px;">
				<!-- 返回 -->
				<svg class="icon" id="arrow-lift" aria-hidden="true" style="width: 30px;height: 30px;float: left; " onclick="toback()">
					<use xlink:href="#icon-arrow-lift"></use>
				</svg>
			<span style="margin-left: 28%;">银行卡管理</span>
			</div>
			<div style="margin-top: 30px;">
				<table class="layui-table" lay-skin="line">
				     
				      <tbody id="qqw">
				      
				      </tbody>
				    </table>
			</div>
			<div style="background-color: #7f7f7f;margin-top: 20px;width: 100%;height: 50px;">
				<div style="color: #7f7f7f;">
					1
				</div>
				<div style="font-size: 20px; color: white;margin-left: 30%;margin-top: -5px;" onclick="addyhk()">+添加银行卡</div>
			</div>
		</div>
	</body>
</html>
