<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="./js/layui.css">
		<link rel="stylesheet" href="./js/layui.mobile.css">
		<link rel="stylesheet" href="./js/iconfont.css">
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/layui.js"></script>
		<script src="./js/layui.all.js"></script>
		<script src="./js/iconfont.js"></script>
		<script src="//at.alicdn.com/t/font_1939224_4ye6421qdyi.js"></script>
		<script src="../resource/js/iconfont.js"></script>
	</head>
	<style>
	.icon {
	  width: 1em;
	  height: 1em;
	  vertical-align: -0.15em;
	  fill: currentColor;
	  overflow: hidden;
	  font-size: 20px;
	}
	.yhnz{
		margin-left: 8px;
	}
	.bq{
		color: #999999; 
		margin-left: 180px;
	}
	</style>
	<script>
		//返回上一页
		function toback(){
			history.go(-1);
		}
		function xyb(){
		   var kh=$("#kahao").val();
			 $.ajax('',{
				data:{
					kh:kh
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(data){
					
				},
				error:function(xhr,type,errorThrown){
					
				}
			}); 
		}
	</script>
	<body>
		<div style="">
			<div>
				<!-- 返回 -->
				<svg class="icon" id="arrow-lift" aria-hidden="true" style="width: 30px;height: 30px;float: left;" onclick="toback()">
					<use xlink:href="#icon-arrow-lift"></use>
				</svg>
				<br /><br />
				<strong style="font-size: 18px;margin-left:20px;">添加银行卡</strong><br /><br />
				<span style="color: #555555;margin-left:20px;">为保障您的资金安全，请添加本人名下银行卡</span><br /><br />
				<span style="color: royalblue;margin-left:20px;">支持银行卡列表</span><br /><br />
			</div>
			<div>
				  <input type="text" id="kahao" required lay-verify="required" placeholder="请输入银行卡号"  class="layui-input" style="margin-left:20px;margin-top: 25px;width: 280px;height: 50px;"> 
				  <button style="margin-left:20px;margin-top: 20px;width: 280px;height: 35px;" type="button" class="layui-btn layui-btn-danger" onclick="xyb()">下一步</button>
			</div>
			<div style="margin-top: 30px;">
				<table class="layui-table" lay-skin="line">
				      <colgroup>
				        <col width="150">
				        <col width="200">
				        <col>
				      </colgroup>
				      
				      <tbody>
						  <tr>
						  	<td>
						  		<strong style="color: #000000;">一键绑卡，无需手动输入卡号</strong>
						  	</td>
						  </tr>
				        <tr>
				        	<td>
				        		<svg class="icon svg-icon" aria-hidden="true">
				        		    <use xlink:href="#icon-ccbicon"></use>
				        		</svg>
								<span class="yhnz">建设银行</span>
								<span class="bq" >></span>
				        	</td>
								
				        </tr>
				        <tr>
				        	<td>
				        		<svg class="icon svg-icon" aria-hidden="true">
				        		    <use xlink:href="#icon-01030000"></use>
				        		</svg>
								<span class="yhnz">农业银行</span>
								<span class="bq" >></span>
				        	</td>
				        </tr>
				        <tr>
				        	<td>
				        		<svg class="icon svg-icon" aria-hidden="true">
				        		    <use xlink:href="#icon-youzhengyinhang"></use>
				        		</svg>
								<span class="yhnz">邮政银行</span>
								<span class="bq" >></span>
				        	</td>
				        </tr>
				        <tr>
				        	<td>
				        		<svg class="icon svg-icon" aria-hidden="true">
				        		    <use xlink:href="#icon-juxing"></use>
				        		</svg>
								<span class="yhnz">中国银行</span>
								<span class="bq" >></span>
				        	</td>
				        </tr>
				        <tr>
				        	<td>
				        		<svg class="icon svg-icon" aria-hidden="true">
				        		    <use xlink:href="#icon-jiaotongyinhang"></use>
				        		</svg>
								<span class="yhnz">交通银行</span>
								<span class="bq" >></span>
				        	</td>
				        </tr>
				      </tbody>
				    </table>
			</div>
		</div>
	</body>
</html>
