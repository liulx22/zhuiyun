<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title></title>
		<link rel="stylesheet" href="./js/layui.css">
		<link rel="stylesheet" href="./js/layui.mobile.css">
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/layui.js"></script>
		<script src="./js/layui.all.js"></script>
	
		<!--引入css样式文件-->
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.css"/>
	</head>
	<script>
		$(function(){
			var data="";
			data +='<table class='+'"layui-table" lay-skin='+'"line"><thead><tr><th>'+'时间'+'</th><th>金钱</th><th>方式</th><tr></thead><tbody>';
			//for (var i = 0; i < 2010; i++) {
				data += '<tr>';
			//	for (var j = 0; j < 5; j++) {
					data += '<td>' + '2020-07-05 20:08:30'+'</td><td>' + '￥20000'+'</td><td>'  + '支付宝' + '</td>';
				//}
				data += '</tr>';
			//}
			data += '</tbody><table>';
			$("#qqw").append(data)
		})
	</script>
	<body>
		<div style="text-align: center;margin-top: 20px;">
			<span>账单</span>
		</div>
		<div style="text-align: center;margin-top: 20px;">
			<span>消费账单</span>
		</div>
		 <div class="page__bd page__bd_spacing">
		    <button href="javascript:;" class="layui-btn layui-btn-sm layui-btn-radius" id="showDatePicker">日期选择</button>
		 </div>
		 <br/>
		 <div id="qqw"  style="height: 200px;">
			 
		 </div>
		
		 
		 
		 
		<!--引入zepto,因为在后续的过程中会用到jq，zepto中集成了jq-->
		<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js" type="text/javascript" charset="utf-8"></script>            
		<!--引入微信的两个js-->
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<!--weui.min.js有版本之分，在低版本的js中有些功能不完善，在高版本会支持-->
		<script src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>
		 <!--<script src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>-->
	<script>
		 $('#showDatePicker').on('click', function () {
                weui.datePicker({
                    start: 1990,
                    end: new Date().getFullYear(),
                    onChange: function (result) {
                        console.log(result);
                    },
                    onConfirm: function (result) {
                        console.log(result);
                    }
                });
            });
	</script>
	</body>
</html>
