<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>个人资料</title>

		<link href="resource/css/jz_amazeui.css" rel="stylesheet" type="text/css" />
		<link href="resource/css/personal.css" rel="stylesheet" type="text/css">
		<link href="resource/css/jz_info.css" rel="stylesheet" type="text/css">
		
		<link rel="stylesheet" href="resource/css/jz_xadmin.css">
		<script src="resource/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="money/js/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="resource/js/jz_xadmin.js"></script>
		<script type="text/javascript" src="resource/js/jz_xcity.js"></script>
	</head>
	<body>
		<b class="line"></b>
		<div class="user-info">
			
			<!--标题 -->
			<div class="top-header">
				<!-- <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">个人资料</strong></div> -->
				<a class="icona" href="javascript:history.go(-1)">
						<img src="Picture/GlobalPicture/left.jpg"/>
				</a>
				<h4>个人资料</h4>
			</div>
			<hr/>

			<!--头像 -->
			<div class="user-infoPic">

					<input type="file" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*">
				<div class="filePic" align="center">
					<img class="am-circle am-img-thumbnail" src="Picture/GlobalPicture/1.jpg" alt="" />
				</div>
				<!-- <p class="am-form-help">头像</p> -->
				<div class="info-m">
					<div><b>用户名：<i>小叮当</i></b></div>
				</div>
			</div>

			<!--个人信息 -->
			<div class="info-main">
				<form class="am-form am-form-horizontal">

					<div class="am-form-group" border-bottom="2px">
						<label for="user-name2" class="am-form-label">昵称</label>
						<div class="am-form-content">
							<input type="text" id="user-nickname" placeholder="nickname">
						</div>
					</div>
					<div class="am-form-group">
						<label for="user-name" class="am-form-label">姓名</label>
						<div class="am-form-content">
							<input type="text" id="user-name" placeholder="name">
						</div>
					</div>
					<div class="am-form-group">
						<label class="am-form-label">性别</label>
						<div class="am-form-content sex">
							<label class="am-radio-inline">
								<input type="radio" name="radio10" value="male" data-am-ucheck> 男
							</label>
							<label class="am-radio-inline">
								<input type="radio" name="radio10" value="female" data-am-ucheck> 女
							</label>
						</div>
					</div>

					<div class="am-form-group">
						<label for="user-birth" class="am-form-label">生日</label>
						<div class="am-form-content birth">
							<div class="birth-select">
								<input type="date"/>
							</div>
						</div>
					</div>
					<div class="am-form-group">
						<label for="user-phone" class="am-form-label">电话</label>
						<div class="am-form-content">
							<input id="user-phone" placeholder="telephonenumber" type="tel">
						</div>
					</div>
					<div class="am-form-group">
						<label for="user-email" class="am-form-label">电子邮件</label>
						<div class="am-form-content">
							<input id="user-email" placeholder="Email" type="email">
						</div>
					</div>
		<div class="layui-form-item" id="x-city">
			<label class="layui-form-label">地址</label>
			<div class="layui-input-inline">
			  <select name="province" lay-filter="province">
				<option value="">请选择省</option>
			  </select>
			</div>
			<div class="layui-input-inline">
			  <select name="city" lay-filter="city">
				<option value="">请选择市</option>
			  </select>
			</div>
			<div class="layui-input-inline">
			  <select name="area" lay-filter="area">
				<option value="">请选择县/区</option>
			  </select>
			</div>
		</div>
					<div class="info-btn">
						<div class="am-btn am-btn-danger" onclick="baocun()">保存修改</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>

<script>
	function baocun(){
		window.location.href="my_manor.html"
	}
	/*//xcity城市插件 基于于jquery与layui form 模块，使用之前先确认这两者是否引入 
          //插件文件为 xcity.js,引入 
          select lay-filter 属性值 为必须 "province/city/area"
          //初始化
          $('#x-city').xcity();
          //传默认值 
          $('#x-city').xcity('广东','广州市','东山区');*/
	layui.use(['form','code'], function(){
        form = layui.form;

        layui.code();

        $('#x-city').xcity('广东','广州市','东山区');

      });
</script>
