<html>
	<link href="./resource/css/zz_index.css" rel="stylesheet" style=""/>

	<meta charset="utf-8">
	<!--图标js-->
	<script src="//at.alicdn.com/t/font_1939224_4ye6421qdyi.js"></script>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<style>
	 #a1{
			
			border: #808080;
			width: 95%;
			height: 80px;
			color: aqua;
			text-align: 100px;
			padding: 10px;
			
			
		}
		#a2{
			width: 170px;
			height: auto;
			margin-left: 20%;
			line-height:150%
		}
		#buttonred button  {
			width: 60px;
			height: 30px;
			margin-top: 10px;
			margin-left: 10px;
			color:#cb2d01 ;
		}
	
	</style>

	<body>
		
		
		<div style="margin-top: 8px;height: 35px;line-height: 35px;">
			<div>
				<!-- 返回键 -->
				<svg class="icon" id="arrow-lift-1" aria-hidden="true" style="width: 30px;height: 30px;float: left;">
				  <use xlink:href="#icon-arrow-lift"></use>
				</svg>
			</div>
			
		<strong>
	
		<a style="margin-left: 35%;font-size: 19px;color:grey;">我的关注</a>
		<br/>
		<hr style="width: 100%;">
		</strong>
		</div>
		<div id="boss">
		
		
		<script type="text/javascript">
			
		$(function(){					
			 $.ajax({
			 	url: "file/Follow.json",
			 	dataType: "json",
			 	type: "get",	
				header: {
					'content-type': 'application/x-www-form-urlencoded'
				},
				success: function(data) {
					var lists=data.list;
					 var globaPicUrl = "https://lzj-picservice.oss-cn-beijing.aliyuncs.com/CloudManor_Pic/";
					 for(var i=0;i<lists.length;i++){
						$("#boss").append(
						"<div id=\"a1\">\n" +
						"\t\t<img id="+lists[i].id+" style=\"width:55px; height: 55px;border-radius: 100%;margin-top: 10px;margin-left: 7px;position:absolute;\">\n" +
						"\t\t<div id=\"a2\">\n" +
						"\t\t\t<a style=\"color: black;margin-top: 5px;\"><strong>"+lists[i].username+"</strong></a><button disabled=\"false\" style=\" border: none; width:auto;height: 18px;font-size: 7px;color: white;background-color: lightgray;margin-left: 5px;\">"+lists[i].grouping+"</button></a>\n" +
						"\t\t\t<br/>\n" +
						"\t\t\t<a style=\"color: black;\">"+lists[i].content+"</a><br/>\n" +
						"\t\t\t\t<a style=\"color: gray;font-size: 5px;\">QQ群："+lists[i].way+"</a>&nbsp;&nbsp;<a style=\"color: gray;font-size: 5px;\"></a><br/>\n" +
						"\t\t</div>\n" +
						"\t\t<div id=\"buttonred\"   class=\"aaaa\" style=\"width: 90px;height: 70px;margin-left: 73%;line-height:150%;margin-top: -75px;\">\n"+ 
						"<span id=\"buttonred_99\" >\n"+
						"<button type=\"button\" class=\"admin\" id=\"aaaaaaaa_1"+lists[i].id+"\" onclick=\"Attention("+lists[i].id+")\" >关注</button>"+
						"\t\t<span>\n"+
						"\t\t\t<button type=\"button\" class=\"mui-btn mui-btn-danger\" id=\"buttonred"+lists[i].id+"\" onclick=\"AttentionPaid("+lists[i].id+")\">取消关注</button>\n" +
						"\t\t</div>\n" +
						"\t</div>")
						$(".admin").hide();
						  document.getElementById(lists[i].id).src = globaPicUrl+"userHead/"+lists[i].userpic+"";
					 } 
					 
				},
				error:function(data){
				                alert(系统错误);
				            }
			 
			 });
			
		})			
		
			function AttentionPaid(id){
				 if (confirm("确认要取消关注？")) {
						var b="#buttonred"+id;
						var c="#aaaaaaaa_1"+id;
						$(b).attr("style","display:none");
						 $(c).attr("style","display:block");
						 return true;
				   }else{
					   alert("222")
				   }
					
			}
			
			function Attention(id){
				if (confirm("确认要关注？")) {
						var b="#buttonred"+id;
						var c="#aaaaaaaa_1"+id;
						$(b).attr("style","display:block");
						$(c).attr("style","display:none");
						 return true;
				  }else{
						alert("222")
				  }
			}
		 </script>
		
	</body>
	<script type="text/javascript">
		 var globaPicUrl = "https://lzj-picservice.oss-cn-beijing.aliyuncs.com/CloudManor_Pic/";
		<!-- 返回键 -->
				//返回
						$("#arrow-lift-1").click(function(){
							history.go(-1);
						});
	</script>
</html>
